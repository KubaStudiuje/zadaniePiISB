{% load static %}
<!DOCTYPE html>

<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Baza Filmowa{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
</head>

<body>
    <header>

        <nav class="navbar navbar-expand-md ">
            <div class="container flex-column">
                <div class="row w-100 align-items-center border-bottom py-2 ">
                    <div class=" col-6 ">
                        <p>BazaFilmowa</p>
                    </div>

                    <div class="col-6 text-end d-md-block">
                        <a href="/admin">Admin</a>
                    </div>

                </div>
                <div class="row align-items-center">
                    <div class="col text-center d-md-none w-100">


                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#mainmenu" aria-controls="navbarHeader" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse  d-md-flex justify-content-center w-100" id="mainmenu">

                        <ol class="navbar-nav">

                            <li class="nav-item"><a class="nav-link " href="/filmy">Filmy</a></li>
                            <li class="nav-item"><a class="nav-link" href="/aktorzy">Aktorzy</a></li>
                            <li class="nav-item"><a class="nav-link" href="/rezyserzy">Reżyserzy</a></li>





                        </ol>
                    </div>
                </div>
            </div>





        </nav>
    </header>
  <div>

    {% block content %}

    {% endblock %}

  </div>


  <div id="footer">

        <h3>Copyright ©  {{ test }}<span style="color:orange ;">  Jakub Chróściński</span></h3>
        </div>{{ rok|date:"Y-m-d" }}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
